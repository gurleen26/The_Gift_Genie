<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéÅ The Gift Genie</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
    }
    
    .carousel {
      position: absolute;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
    }

    .carousel-images {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 1s ease-in-out;
      animation: fadeIn 3s ease-in forwards;
    }

    .carousel-images img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      flex-shrink: 0;
    }

    @keyframes fadeIn {
      to { opacity: 0.7; }
    }

    .hero {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
      color: #fff;
    }

    h1 {
        font-family:serif;
        font-size: 4rem;
        color:#4B0082;
        margin-bottom: 10px;
    }

    .subtitle {
        font-family: sans-serif;
        font-size: 1.6rem;
        color: #4B0082;
        margin-bottom: 35px;
        font-weight: 500;
    }

    .start-btn {
      padding: 14px 36px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #ff69b4, #4B0082);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .start-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #f988c0, #b556f8);
    }
  </style>
</head>

<body>
<!-- Carousel Section -->
<div class="carousel">
  <div class="carousel-images">
    <img src="{{ url_for('static', filename='images/first.jpg') }}" alt="GiftBox" />
    <img src="{{ url_for('static', filename='images/family.jpg') }}" alt="Family" />
    <img src="{{ url_for('static', filename='images/anniversary.jpg') }}" alt="Anniversary" />
    <img src="{{ url_for('static', filename='images/friends.jpg') }}" alt="Friends" />
    <img src="{{ url_for('static', filename='images/friends2.jpg') }}" alt="Friends Gifts" />
  </div>
</div>

<!-- Hero Content -->
<div class="hero">
  <h1>From Me to You, Curated by AI üéÅ</h1>
  <p class="subtitle">Let AI Unwrap the Perfect Surprise</p>
  <form action="{{ url_for('form') }}" method="get">
    <button class="start-btn" type="submit">Start Now</button>
  </form> 
</div>

<script>
    const images = document.querySelector('.carousel-images');
    const totalImages = document.querySelectorAll('.carousel-images img').length;
    images.innerHTML += images.innerHTML;

    images.style.width = `${100 * totalImages * 2}vw`;
  
    let index = 0;
  
    function moveToNextImage() {
      index++;
      images.style.transition = 'transform 1s ease-in-out';
      images.style.transform = `translateX(-${index * 100}vw)`;
  
      if (index === totalImages) {
        setTimeout(() => {
          images.style.transition = 'none';
          index = 0;
          images.style.transform = `translateX(0)`;
        }, 1000);
      }
    }
  
    setInterval(moveToNextImage, 4000);
</script>
</body>
</html>
